spring:
  datasource:
    url: jdbc:h2:mem:testdb                               # URL do banco H2 (em memória)
    driver-class-name: org.h2.Driver                      # Driver do H2
    username: sa                                          # Usuário padrão
    password:                                             # Senha vazia
  h2:
    console:
      enabled: true                                       # Ativa o console web do H2 (acessível em /h2-console)
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect    # Dialeto SQL para H2
    hibernate:
      ddl-auto: update                                    #
    show-sql: true                                        # Exibe SQL gerado no console (útil para debug)
  flyway:
    enabled: true                                         # Ativa o Flyway para gerenciar scripts SQL de migração

# Este arquivo (application.yml) é a "receita de configuração" de uma aplicação Spring Boot.